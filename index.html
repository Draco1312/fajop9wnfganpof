<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <audio id="audio" src="0-0.mp3" loop></audio>


    <script>
      window.addEventListener('load', () => {
        const audio = document.getElementById('audio');
        const playAudio = () => {
          audio.play().catch((error) => {
            console.error('Error playing audio:', error);
          });
        };
        document.body.addEventListener('click', playAudio, { once: true });
      });
    </script>
    


    <div class="sidebar">
        <h2>nebulaclouds.tech</h2>
        <a href="#" onclick="loadCode('array.py')">File to byte array python</a>
        <a href="#" onclick="loadCode('Anti triage.cpp')">Anti triage c++</a>
    </div>
    <div class="content">
        <h1 id="content-title">Code Viewer</h1>
        <pre id="code-display">This is a page where I will post code I use. Some of it is made from ChatGPT/other AI's, but the code here will work. I'm a 15 yo dev :)</pre>
        <button class="copy-btn" onclick="copyCode()">Copy</button>
    </div>

    <script src="scripts.js"></script>

    
    <script>



        </script>
    <script>
        function loadCode(file) {
            fetch(file)
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        throw new Error('File not found');
                    }
                })
                .then(data => {
                    document.getElementById('code-display').textContent = data;
                    document.getElementById('content-title').textContent = file;
                })
                .catch(error => {
                    document.getElementById('code-display').textContent = "404 File Not Found";
                    document.getElementById('content-title').textContent = "404 File Not Found";
                });
        }

        function copyCode() {
    const codeElement = document.getElementById('code-display');
    
    if (codeElement) {
        const codeText = codeElement.textContent || codeElement.innerText;
        
        navigator.clipboard.writeText(codeText)
            .then(() => {
                alert("Code copied to clipboard!");
            })
            .catch(err => {
                alert("Failed to copy code: " + err);
            });
    } else {
        alert("Code element not found!");
    }
}


    </script>

  
</body>
</html>
